<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EZALANYA</title>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form onsubmit="validateLogin(); return false;">
    <video autoplay muted loop id="video-bg">
        <source src="data/video.mp4" id="video-bg" type="video/mp4">
        <!-- Alternatif video formatları için gerekli kaynaklar buraya eklenebilir -->
        Your browser does not support the video tag.
    </video>
    <div class="login-container">
        <h1>Giriş Yap</h1>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="submit">Login</button>
                <a href="https://discord.com" class="secondary-button">Forgot Password?</a>
                <a href="https://discord.com" class="secondary-button">Register</a>
            </div>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>
    <script src="logon.js"></script>
</body>
</html>
